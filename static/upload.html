<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/u2.css">
    <style type="text/css">
        #div1, #div2 {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Url", "http://www.google.fr");
        }

        function drop(ev) {
            ev.preventDefault();
            window.location = ev.dataTransfer.getData("Url");
        }

    </script>
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.filedrop.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<div class="result">
</div>
<div id="dropbox">
    <span class="message">Drag images here!</span>
</div>

<form id="upload" action="/" method="POST" enctype="multipart/form-data" target="ifm">
    <fieldset>
        <legend>File Upload:</legend>
        <!--<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />-->
        <div>
            <!--<label for="fileselect">Files to upload:</label>-->
            <input type="file" id="fileselect" name="file" title="choose a file">

            <div id="filedrag">or drop the file here</div>
        </div>
    </fieldset>
</form>
<div id="upload_progress" class="progress progress-striped active" style="display:none">
    <div id="upload_progress_bar" class="bar"></div>
</div>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="img_w3slogo.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="test">
    <img src="http://imglf1.ph.126.net/-Vn1I1WEUk7cYdTRx54ZyQ==/6630711523931898784.png">
</div>
</body>
</html>
